<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Database Website</title>
        <meta name="description" content="An interactive getting started guide for Brackets.">
        <link rel="stylesheet" href="css/main.css">

        <style>
            body {
                background-image: url(./back.jpg);
                background-size: 100% 100%;
            }
        </style>


    </head>
    <body>
        
       <header>
           <div class="main">
              <ul>
                  <li><a href="index.html">Go Home</a></li>
                  <li><a href="login.html">Log In instead</a></li>
                  <li class="active"><a href="#">Registration</a></li>
              </ul>
               
           </div>
           
           <div class="registration">
           <form method="get"action="email.html">
            <h3 id="signup_h3">Please enter the folllowing information:</h3>
        
            <table class="table">
                
                <tr>
                <td>First name: </td>
                <td><input id="txtName" type="text" name="fname" placeholder="required*"/></td>
                    
                </tr>
                
                <tr>
                <td>Last name: </td>
                <td><input id="txtName" type="text" name="lname" placeholder="required*"/></td>
                    
                </tr>
                
                <tr>
                <td>Email: </td>
                <td><input id="txtEmail" type="email" name="email" placeholder="required*"/></td>
                    
                </tr>
                
                <tr>
                <td>Country: </td>
                <td><input id="txtName" type="text" name="country" placeholder="required*"/></td>
                    
                </tr>
                
                <tr>
                <td>Zip Code: </td>
                <td><input id="txtZipCode" type="number" name="zipCode" maxlength="5" placeholder="optional" /></td>
                    
                </tr>
                
                <tr>
                <td> </td>
                <td><input id="submit" type="submit" value="Submit" class="submit_btn"/></td>
                    
                </tr>
                
            </table>
            </form>
            </div>
           
          
       </header>
        
    
        
    </body>
</html>
