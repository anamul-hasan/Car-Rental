<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Database Website</title>
        <meta name="description" content="An interactive getting started guide for Brackets.">
        <link rel="stylesheet" href="css/main.css">



    </head>
    <body>
        
       <header>
           <div class="main">
              <ul>
                  <li><a href="index.html">Home</a></li>
                  <li><a href="profile.html">Profile</a></li>
                  <li><a href="availability.html">Availability</a></li>
                  <li class="active"><a href="#">Reservation</a></li>
                  <li><a href="history.html">History</a></li>
                  <li><a href="login.html">Log In</a></li>
                  <li><a href="registration.html">Registration</a></li>
              </ul>
               
           </div>

           <div class="login-page">
            <div class="form">
                <form class="register-form">
                <input type="text" placeholder="User Name"/>
                <input type="text" placeholder="Password"/>
                <input type="text" placeholder="Email ID"/>
                <button>Create</button>
                <p class="Message">Alredy Registered? <a href="#">Login</a>
                </p>    
                    
                    
                </form>
                <form class="Login-Form">
                <input type="text" placeholder="Name"/>
                <input type="Password" placeholder="Phone"/>
                <input type="text" placeholder="Email">
                <button>Submit</button>
                <p class="message">Not Reserved? <a href="#">Reserve Now</a></p>
                </form>
                </div>
                </div>
                <script src='https://code.jquery.com/jquery-3.5.1.min.js'>
                </script>
            
            
                <script>
                $('.message a').click(function(){
                $('form').animate({height: "toggle", opacity: "toggle"}, "slow");
                });
                </script>
          
       </header>
        
    
        
    </body>
</html>
